<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fasthelp</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link href="css/index.css" rel="stylesheet">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
		<a class="icon icon-close pull-right" onclick="throwPush('home', 'slide-in');"></a>
		<h1 class="title">Status</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<div class="card">
		<ul class="table-view">
		  <li class="table-view-cell">
			<img src="img/sts/1.png">
			<button class="btn" id="sts-1" onclick="setStatus(1);">Nenhum</button>
		  </li>
		  <li class="table-view-cell">
			<img src="img/sts/2.png">
			<button class="btn" id="sts-2" onclick="setStatus(2);">Automóvel</button>
		  </li>
		  <li class="table-view-cell">
			<img src="img/sts/3.png">
			<button class="btn" id="sts-3" onclick="setStatus(3);">Motocicleta</button>
		  </li>
		  <li class="table-view-cell">
			<img src="img/sts/4.png">
			<button class="btn" id="sts-4" onclick="setStatus(4);">Residência</button>
		  </li>
		  <li class="table-view-cell">
			<img src="img/sts/5.png">
			<button class="btn" id="sts-5" onclick="setStatus(5);">Estabelecimento</button>
		  </li>
		</ul>
		</div>
    </div>

	<script src="cordova.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/pager.js"></script>
	<script src="js/index.js"></script>
	
	<script>
		document.addEventListener("deviceready", onDeviceReady, false);
		window.addEventListener('push', catchPush);
	</script>
  </body>
</html>
