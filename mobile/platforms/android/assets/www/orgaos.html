<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Órgaos</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
	  <a onclick="throwPush('home', 'slide-out');" class="icon icon-left-nav pull-left"></a>
      <h1 class="title">Órgãos disponíveis</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<ul class="table-view" style="margin-top:-5px;">
			<div id="orgaos-list">
<!--
			  <li class="table-view-cell media">
				  <img class="media-object pull-left" src="img/fuc/1.png" width="45px">
				  <div class="media-body">
					Acidente de trânsito (com lesões)
					<p>Apodi-RN na Rua Reis Magos</p>
				  </div>
			  </li>
-->
			</div>
		</ul>
		<div id="loader">
			<center><img src="img/loader.gif"></center>
		</div>

		<!-- Icons in standard bar fixed to the bottom of the screen -->
		<div class="bar bar-standard bar-footer">
		  <a class="icon icon-info pull-left"></a>
		  <a class="icon icon-gear pull-right"></a>
		</div>
    </div>

  </body>
</html>
