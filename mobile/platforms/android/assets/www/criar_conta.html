<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Criar conta</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
	  <a class="icon icon-left-nav pull-left" onclick="throwPush('index', 'slide-out');"></a>
      <h1 class="title">Criar conta</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<div class="input-group">
		  <input type="text" id="cadastro-nome" placeholder="Nome">
		  <input type="text" id="cadastro-sobrenome" placeholder="Sobrenome">
		  <input type="email" id="cadastro-email" placeholder="E-mail">
		  <input type="password" id="cadastro-senha" placeholder="Senha">
		  <input type="password" id="cadastro-senha-r" placeholder="Repetir senha">
		  <button onclick="criarUser();" class="btn btn-positive btn-block btn">Confirmar</button>
		</div>
    </div>

  </body>
</html>
