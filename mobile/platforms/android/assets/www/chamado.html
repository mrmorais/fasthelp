<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chamado</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
	  <a onclick="sairDeChamado();" data-transition="slide-out" class="icon icon-left-nav pull-left"></a>
      <h1 class="title">Chamado</h1>
      <a onclick="closeChamado();" class="icon icon-close pull-right"></a>
    </header>
	
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
		<ul class="table-view" style="margin-top:-5px;">
		  <li class="table-view-cell media">
			  <span id="chamado-img"></span>
			  <div class="media-body">
				<span id="chamado-titulo"></span>
				<p><span id="chamado-local"></span></p>
			  </div>
		  </li>
		</ul>
		<div id="talkie-cont">
			
		</div>
		
		
		<!-- Icons in standard bar fixed to the bottom of the screen -->
		<div class="bar bar-standard bar-footer">
		  <img onclick="takepic();" src="img/camera.png">
		  <a onclick="sendmsg();" class="icon icon-right pull-right"></a>
		</div>
		
		<!-- Block button in standard bar fixed above the footer -->
<!--
		<div class="bar bar-standard bar-footer-secondary">
			<div class="input-group">
				<div class="input-row">
					<input type="text" id="msg-value" placeholder="Escreva aqui">
				</div>
			</div>
		</div>
-->
			<input type="text" id="msg-value" placeholder="Escreva aqui">
    </div>

  </body>
</html>
